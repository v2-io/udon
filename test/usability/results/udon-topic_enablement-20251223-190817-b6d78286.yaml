  *who* decided on business rules, and *when* logic changed. Traditional lineage tools
  capture the graph structure but struggle with narrative context.\n\nUDON's prose-first
  approach could create **literate data pipelines**:\n\n```udon\n|pipeline[customer-segmentation]\n
