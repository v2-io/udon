  SQL to auto-generate lineage graphs. Tools like dbt, DataHub, or Datahub do this
  better.\n\n**Real-time lineage tracking**: UDON is for human-readable documentation,
  not instrumentation.\n\n**Compliance automation**: While you can document lineage
