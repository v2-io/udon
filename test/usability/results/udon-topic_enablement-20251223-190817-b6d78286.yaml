response: "# Data Lineage & UDON: Analysis\n\n## Genuine Synergies\n\nUDON actually
  has some **compelling applications** for data lineage documentation, though perhaps
  not where you'd initially expect.\n\n### 1. **Lineage Documentation as Living Documents**\n\nThe
