  \     ORDER BY email, updated_at DESC\n\n  |transform[calculate-rfm]\n    :input
  @[clean-users] @[orders]\n    :output @[user-rfm-scores]\n    \n    Standard RFM
  calculation with modified recency scoring...\n```\n\nThis embeds lineage graph structure
  while preserving the crucial *why* that gets lost in pure metadata systems.\n\n###
  2. **Impact Analysis Annotations**\n\nWhen a schema changes, you need to know what
  breaks. UDON's referencing could track dependencies:\n\n```udon\n|column[users.email]\n
  \ :type varchar(255)\n  :added 2024-01-01\n  :nullable false\n  \n  Referenced by:\n
  \ - |{ref @[auth-service]} for login\n  - |{ref @[email-campaign-pipeline]} as join
