  Current diff formats are machine-readable but awful for human review. UDON could
  bridge that gap.\n\n## Where UDON Is Probably Irrelevant\n\n### Game Theory / Abstract
  Turn-Taking Models\nPure mathematical models don't need mixed prose+structure. You're
  either doing formal notation (LaTeX) or pure data (JSON/YAML). UDON adds no value.\n\n###
  Real-time Turn Arbitration\nIf you're implementing the *mechanism* of turn-taking
  (locks, semaphores, protocol state machines), you need code, not configuration.
  UDON is wrong layer.\n\n## The Core Insight\n\nUDON's value for turn-taking appears
  specifically when you need to **document, analyze, or configure systems where the
  turn-taking itself has semantic meaning that humans need to understand**. \n\nThe
  pattern: When turns contain both *content* (prose, dialogue, edits) and *metadata*
  (speaker, timing, state), and when humans need to read this naturally while machines
  need to process it structurally.\n\n## Honest Skepticism\n\nThe conversation transcript
  use case is legitimately strong. But I wonder:\n\n1. **Is indentation-based syntax
  good for transcripts?** Conversations can be very long. Does UDON scale well, or
  does it become unwieldy?\n\n2. **Existing solutions**: Formats like the Conversation
  Analysis notation already exist. Would UDON's advantages outweigh switching costs?\n\n3.
  **Tool support**: Without editor support for folding, syntax highlighting, etc.,
  long transcripts could be painful to work with.\n\n---**On UDON generally:**\n\n1.
  **Strong concept**: The mixed prose+structure insight is genuinely valuable. Many
  real-world formats are awkward compromises.\n\n2. **Syntax concerns**: \n   - The
  triple-backtick escape feels like a smell—if you need an escape hatch from your
  indentation rules, maybe the rules are too strict?\n   - The proliferation of similar-but-different
  syntaxes (`|element`, `|{element}`, `:[id]`, `@[id]`, `.class`, `[id]`, etc.) creates
  cognitive load. Each has purpose, but together they're dense.\n\n3. **Compelling
  use case**: The API documentation example in your spec is the most convincing. Technical
  docs really *are* mixed-mode, and current formats (Markdown + YAML frontmatter,
  or pure Markdown with inconsistent conventions) are awkward.\n\n4. **Missing piece**:
  How does this compose with existing ecosystems? Can I embed UDON in a Python docstring?
  Import UDON configs into my build system? The format needs an answer to \"how does
  this integrate with X\" for many values of X.\n\n5."
