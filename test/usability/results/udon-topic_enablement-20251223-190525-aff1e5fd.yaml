        |main[content]
          !if user
            |section.welcome
              Welcome back, !{user.name | capitalize}!

              !if user.is_admin
                |div.admin-notice You have !{pending_tasks | size} pending admin tasks.
              !elif user.is_moderator
                |div.mod-notice Moderation queue: !{mod_queue | size} items
