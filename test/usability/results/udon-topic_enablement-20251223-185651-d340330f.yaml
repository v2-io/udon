  # Domain-Driven Design × UDON

  This is actually a surprisingly strong fit. Let me work through why.

  ## The Core Tension DDD Tries to Solve

  Domain-Driven Design is fundamentally about keeping technical implementation synchronized with conceptual domain models. The central challenge: **how do you maintain a shared understanding between domain experts (who think in concepts, stories, and examples) and developers (who need formal, executable specifications)?**

  Traditional approaches force an uncomfortable bifurcation:
  - **Prose documentation** (rich context, examples, rationale) lives in wikis/docs
  - **Formal models** (entities, aggregates, value objects) live in code or UML
  - **Example data** (sample events, test scenarios) lives in test files
  - **Constraints and rules** (business logic) are scattered across all three

  These drift apart inevitably. The documentation describes version N-1, the code implements version N, and the domain expert's understanding has evolved to version N+1.

  ## Where UDON Could Actually Help

  ### 1. **Bounded Context Documentation as Living Artifacts**

  UDON's mixed prose+structure model naturally supports what DDD practitioners actually need: bounded context documentation that interweaves conceptual explanation with formal specification.

  ```udon
  |bounded-context[order-management]
    :team Orders Squad
    :ubiquitous-language @[order-glossary]

    ## Context Overview

    The Order Management context handles the complete lifecycle from
    |{term cart-checkout} through |{term order-fulfillment}. It owns the
    |{aggregate Order} and publishes |{event OrderPlaced} for downstream
    contexts.

    ### Core Responsibility

    We are responsible for ensuring that when a customer commits to a purchase,
    we capture all necessary information to fulfill it. We do NOT handle
    payment processing (that's |{context Payment}) or inventory allocation
    (that's |{context Warehouse}).

    |aggregate[Order]! :entity-id OrderId
      :invariants
        - Total must equal sum of line items plus shipping
        - Cannot modify after status reaches "confirmed"
        - Must have at least one line item

      |entity[OrderId] :value-object
        :type UUID
        :rationale We use UUIDs to avoid coordination with other bounded contexts

      |entity[LineItem]* :value-object
        :fields
          |field[product_id]!  :type ProductId :refs @[catalog-context]
          |field[quantity]!    :type PositiveInteger
          |field[price_at_order]! :type Money
          :rationale We snapshot the price to preserve historical records

        Example of a valid line item:
        |example
          :product_id prod_abc123
          :quantity 2
          :price_at_order |{money :amount 1999 :currency USD}

      |command[PlaceOrder]
        :triggered-by Customer
        :preconditions
          - Cart must not be empty
          - Customer must have valid shipping address
          - Payment method must be authorized

        :business-rules
          When the customer confirms checkout, we transition from |{state Draft}
          to |{state Pending}. At this point, we emit |{event OrderPlaced} which
          triggers inventory reservation in the Warehouse context.

          If inventory cannot be reserved within |{duration :seconds 30}, we
          transition to |{state FailedToPlace} and notify the customer.

        |event[OrderPlaced] :emitted-on success
          :schema
            |field[order_id]!    :type OrderId
            |field[customer_id]! :type CustomerId
            |field[items]!       :type [LineItem]
            |field[total]!       :type Money
            |field[placed_at]!   :type Timestamp

          :consumers
            - Warehouse context (for inventory reservation)
            - Notification context (for confirmation email)
            - Analytics context (for metrics)

        |example :scenario "Successful order placement"
          :given
            - Customer has 2 items in cart
            - Both items are in stock
            - Payment method authorized for $39.98

          :when
            |command-instance
              :command PlaceOrder
              :order_id ord_123
              :customer_id cust_456

          :then
            - Order transitions to Pending
            - OrderPlaced event emitted with order_id=ord_123
            - Inventory reservation requested from Warehouse

    ### Context Mapping

    |upstream-context[Catalog]
      :relationship Conformist
      We consume |{entity ProductId} and |{entity ProductDetails} from Catalog.
      We do not influence their model—we conform to whatever they publish.

    |downstream-context[Warehouse]
      :relationship Customer/Supplier
      We publish |{event OrderPlaced} and they respond with
      |{event InventoryReserved} or |{event InventoryUnavailable}.

    |downstream-context[Payment]
      :relationship Partnership
      We collaborate on the checkout flow. They handle authorization,
      we handle order confirmation. See |{diagram checkout-sequence} for details.
  ```

  **Why this works:** Domain experts can read and validate the prose ("yes, that's how orders work"), developers can extract formal specs from the structured elements, and both stay in sync because they're literally the same artifact.

  ### 2. **Ubiquitous Language as Hyperlinked Glossary**

  DDD emphasizes ubiquitous language—precise terms shared between domain experts and developers. UDON's inline references let you define terms once and link to them everywhere:

  ```udon
  |glossary[order-glossary]
    |term[cart-checkout] :syn ["checkout" "cart confirmation"]
      The moment when a customer commits to purchasing the items in their cart.
      Triggers the |{command PlaceOrder} in the Order context.

    |term[order-fulfillment] :syn ["fulfillment"]
      The complete process from |{event OrderPlaced} through |{event OrderShipped}.
      Spans multiple contexts: Order Management, Warehouse, and Shipping.

  |document
    When implementing |{term cart-checkout :def}, remember that we must validate
    inventory before confirming. The |{term order-fulfillment :def} team depends
    on accurate data here.
  ```

  This is better than code comments (too narrow), better than separate wikis (drift), and better than inline prose (no validation of term usage).

  ### 3. **Event Storming → Executable Specification**

  Event Storming workshops generate sticky notes with events, commands, aggregates, and policies. The typical output is photos of a wall. UDON could capture this in a format that's both human-readable AND processable:

  ```udon
  |event-storm[checkout-flow] :workshop-date 2025-12-15
    :participants ["Alice (PO)" "Bob (Dev)" "Carol (Domain Expert)"]

    ## Timeline: Customer Places Order

    |event[ItemAddedToCart] :color orange
      :trigger User clicks "Add to Cart"
      |question :by Bob "Do we validate inventory here or at checkout?"
      |answer :by Carol "Just add it. Validate at checkout to avoid locking inventory too early."

    |event[CheckoutInitiated] :color orange
      :trigger User clicks "Proceed to Checkout"

    |policy[ValidateInventory] :color lilac
      :when CheckoutInitiated
      :then |command CheckInventory :context Warehouse

    |event[InventoryConfirmed] :color orange
    |event[InventoryInsufficient] :color orange

    |command[PlaceOrder] :color blue
      :actor Customer
      :preconditions [InventoryConfirmed PaymentAuthorized]
      |hotspot :type conflict
        Alice: "Should we place the order before or after capturing payment?"
        Bob: "Before. We want the order ID for the payment reference."
        Carol: "What if payment fails after we place it?"
        → Decision needed: compensating transaction vs two-phase commit

    |event[OrderPlaced] :color orange :aggregate Order
      :pivotal true
      :impact "Triggers fulfillment pipeline, analytics, notifications"
  ```

  **The win:** This can evolve from workshop notes → living documentation → schema validation → code generation. Same artifact, different stages of refinement.

